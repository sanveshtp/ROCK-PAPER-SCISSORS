<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="./rps.css">
    <link rel="shortcut icon" href="../ROCK PAPER SCISSORS/images/pngwing.com.png" type="image/x-icon">
</head>

<body>
    <div id="h1dad">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img class="damp" src="./images/rock.png" alt="">
        </div>
        <div class="choice" id="scissor">
            <img class="damp" src="./images/scissors.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img class="damp" src="./images/paper.png" alt="">
        </div>
    </div>
    <div id="sc">
        <div class="score_card">
            <div class="score">
                <p id="user_score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp_score">0</p>
                <p>Computer</p>
            </div>
        </div>
    </div>
    <div id="start_box">
        <p id="start">Start</p>
    </div>
    <div id="resetbx">
        <h3 id="reset">RESET</h3>
    </div>

    <div class="watermark">
        <p>By Sanvesh</p>
    </div>
    <script src="./rps2.js"></script>
</body>

</html>
